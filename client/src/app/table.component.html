<div>
  <mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let col of tableKeys" matColumnDef="{{col}}">
      <mat-header-cell *matHeaderCellDef>{{col}}</mat-header-cell>
      <mat-cell *matCellDef="let element;">{{element[col]}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="tableKeys"></mat-header-row>
    <mat-row *matRowDef="let element; columns:tableKeys;"></mat-row>

  </mat-table>
</div>
